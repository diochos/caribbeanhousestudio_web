<!DOCTYPE html>
<html lang="es">
<title>CARIBBEAN HOUSE STUDIO</title>
<head>
    <!-- Enlace al archivo de estilos barra.css según la ruta que mencionaste -->
    <link rel="stylesheet" href="Templates/barra.css">
</head>

<body>
  <header class="barra-pestaas5">
  
    <div class="component-1-13">
      <div class="component-1-13-child">
        <!-- Botón para mostrar el menú en dispositivos móviles -->
        <div class="menu-button" onclick="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
            <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
          </svg>
        </div>
      </div>
  
      <!-- Logo -->
      <div class="logo5" id="logo">
        <a href="/" style="text-decoration: none; color: inherit;">
          <div class="caribbean-house-studio11">Caribbean House Studio</div>
        </a>
      </div>
      <a href="/">
        <img class="logo-icon5" alt="Logo" src="./public/logo.svg" />
      </a>
    
    </div>
    
    <!-- Menú principal con enlaces -->
    <div class="menu-items">
      <a href="/" style="text-decoration: none; color: inherit;"><div class="inicio">INICIO</div></a>
      <a href="/catalogo" style="text-decoration: none; color: inherit;"><div class="catalogo">CATÁLOGO</div></a>
      <a href="#" style="text-decoration: none; color: inherit;"><div class="blog">BLOG</div></a>
      <a href="/about-us.html" style="text-decoration: none; color: inherit;"><div class="nuestra-historia" id="nh">NUESTRA HISTORIA</div></a>
      <a href="/compras" style="text-decoration: none; color: inherit;"><div class="seguimiento" id="seg">MIS COMPRAS</div></a>
      <div class="vacio"></div> 
     
    
      <div class="cart-container" id="cart-container" style="display: none;" >
        <div class="carrito-container">
          <img src="/public/cart.svg" alt="Carrito" class="cart-icon">
          <span class = "cart-text">CARRITO</span>
        </div>
      </div>


    <div class="session-container">
        <!-- Sección de Login o nombre de usuario -->
        <div class="login-wrapper3" id="login-wrapper3" style="text-decoration: none; color: inherit; cursor: pointer;">
          <div class="login5">Iniciar Sesión</div> <!-- El texto del botón -->
        </div>
      
    </div>
  </div>
  
    <!-- Menú desplegable para dispositivos móviles -->
    <div class="menu-container">
      <ul class="sidebar-burger">
        <li onclick="hideSidebar()">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
              <path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
            </svg>
          </a>
        </li>
        <li><a href="/">INICIO</a></li>
        <li><a href="/catalogo">CATÁLOGO</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="/about-us.html">NUESTRA HISTORIA</a></li>
        <li><a href="/compras">SEGUIMIENTO</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </div>
  
  </header>
  
  <script>
    function toggleMenu() {
        const menu = document.querySelector('.menu-container');
        menu.classList.toggle('active'); // Muestra/oculta el menú
    }
  
    function hideSidebar() {
        const menu = document.querySelector('.menu-container');
        menu.classList.remove('active'); // Oculta el menú
    }
  
    // Cerrar el menú cuando se hace clic fuera del menú o del botón
    document.addEventListener('click', function(event) {
        const menu = document.querySelector('.menu-container');
        const button = document.querySelector('.menu-button');
        if (menu && button && !menu.contains(event.target) && !button.contains(event.target)) {
            menu.classList.remove('active');
        }
    });
  </script>

  
  
</body>
</html>
