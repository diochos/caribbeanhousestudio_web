<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Orden</title>
    <link rel="stylesheet" href="/colaborador/compras/crear_orden.css">
</head>
<body>
    <div class="container">
        <h1>Crear Orden</h1>
        <form id="form-datos">
            <label for="correo">Correo del Cliente:</label>
            <div style="display: flex; gap: 10px;">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                <button type="button" id="verificar-correo">Verificar</button>
            </div>

            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" readonly required>

            <label for="telefono">Teléfono del Cliente:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" readonly required>

            <label for="referencia">Referencia de la Orden:</label>
            <input type="text" id="referencia" name="referencia" placeholder="Referencia" required>

            <h2>Dirección de Envío</h2>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" placeholder="Calle" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>

            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" required>

            <button type="submit" id="btn-siguiente">Siguiente</button>
            
        </form>
        <button id="ir-menu" class="btn-rojo-chukum">Volver</button>
    </div>
    <script src="/colaborador/compras/crear-orden.js"></script>
        
    <script>
        document.getElementById('ir-menu').addEventListener('click', () => {
        window.location.href = '/colaborador/ordenes';
        });
    </script>
    <script src="/colaborador/compras/ordenes.js"></script>
</body>
</html>
