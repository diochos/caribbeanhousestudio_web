<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Productos</title>
    <link rel="stylesheet" href="/colaborador/productos/stock.css">
</head>
<body>
    <div class="container">
        <h1>Seleccionar Productos para la Orden</h1>
        <div class="controls">
            <input type="text" id="busqueda" placeholder="Buscar productos...">
            <label for="productos-por-pagina">Productos por página:</label>
            <select id="productos-por-pagina">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <table id="productos-table">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Color</th>
                    <th>Stock</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="productos-body">
                <!-- Los productos se cargarán aquí -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="pagina-actual">1</span> / <span id="total-paginas">1</span>
            <button id="next-page">Siguiente</button>
        </div>
        <button class="btn-rojo-chukum" id="producto-costumizado">Producto Costumizado</button>
        <button id="finalizar-orden">Crear Orden</button>
    </div>
    <script src="/colaborador/compras/productos.js"></script>
</body>
</html>
