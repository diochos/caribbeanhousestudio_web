<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica y Registros</title>
  <link rel="stylesheet" href="./graficaDraw.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <div class="container">
    <h1>Registros y Gráfica</h1>

    <!-- Tabla de registros -->
    <table id="registrosTable" class="styled-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenido dinámico -->
      </tbody>
    </table>

    <!-- Botones de acción -->
    <div class="button-container">
      <button id="addRow" class="btn-rojo-chukum">Agregar Fila</button>
      <button id="saveChanges" class="btn-rojo-chukum">Guardar Cambios</button>
    </div>

    <!-- Gráfica -->
    <div class="chart-container">
      <canvas id="registrosChart" width="800" height="500"></canvas>
    </div>
  </div>

  <script src="grafica.js"></script>
</body>
</html>
