<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./seguimiento.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Literata:wght@400&display=swap" />
</head>
<body>
    <div class="seguimiento-container">
       
        </div>
        <div class="botones-container">
            <button class="boton" onclick="cambiarValor(1)">Pedido Confirmado</button>
            <button class="boton" onclick="cambiarValor(2)">Insumos Listos</button>
            <button class="boton" onclick="cambiarValor(3)">Maquila en Proceso</button>
            <button class="boton" onclick="cambiarValor(4)">Barniz</button>
            <button class="boton" onclick="cambiarValor(5)">Armado</button>
            <button class="boton" onclick="cambiarValor(6)">En Camino</button>
            <button class="boton" onclick="cambiarValor(7)">Entrega</button>
        </div>
    </div>

    <script>
        function cambiarValor(nuevoValor) {
            fetch('/actualizar_valor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ valor: nuevoValor })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                actualizarCirculos(nuevoValor);
            })
            .catch(error => console.error('Error:', error));
        }

        function actualizarCirculos(valor) {
            for (let i = 1; i <= 7; i++) {
                const circulo = document.getElementById(`circulo${i}`);
                if (i < valor) {
                    circulo.src = "./public/ellipse-22.svg"; // Verde
                } else if (i === valor) {
                    circulo.src = "./public/ellipse-28.svg"; // Naranja
                } else {
                    circulo.src = "./public/ellipse-29.svg"; // Gris
                }
            }
        }

        // Aquí puedes inicializar el estado de los círculos según el valor actual de la base de datos
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/obtener_valor')
            .then(response => response.json())
            .then(data => {
                actualizarCirculos(data.valor);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
